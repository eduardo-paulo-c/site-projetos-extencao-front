<div>
  <div class="flex justify-end mb-10">
    <button mat-raised-button color="primary">Cadastrar Novo Projeto</button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Título</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Descrição</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Periodo</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.periodo }}</td>
      </ng-container>

      <ng-container matColumnDef="cursos">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Cursos</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.cursos }}</td>
      </ng-container>

      <ng-container matColumnDef="cr">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">cr</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.cr }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"></th>
        <td mat-cell *matCellDef="let item" class="mat-cell">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
